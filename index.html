<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LIBRO DE VISITAS</title>
  </head>
  <body style = "background-color:pink">
    <h1>Comentarios</h1>
    <div id="nuevoParrafo">

      <p style="color:red;" >
        Hola! Creo que es muy interesante, gracias.
      </p>
      <hr>
      <p>
        Gracias por su interes
      </p>
    </div>
    <hr>
    <h4>Crear comentario</h4>
    <div>
      <input type="button" onclick="textoGrande();" value="Texto grande">
      <input type="button" onclick="textoMediano();" value="Texto mediano">
      <input type="button" onclick="textoChico();" value="Texto chico">
      <input type="button" onclick="colorDeTexto();" value="Color de texto">
      <input type="button" onclick="colorDeFondo();" value="Color de fondo">
      <input type="button" onclick="alinearIzquierda();" value="Alinear izquierda">
      <input type="button" onclick="centrar();" value="Centrar">
      <input type="button" onclick="alinearDerecha();" value="Alinear derecha">
    </div>
    <br>
    <div>
      <textarea name="textArea" rows="10" cols="80" placeholder="Escribe tu comentario" oninput="mostrarPrevio();" id="textoEscrito"></textarea>
    </div>
    <hr>
    <h3>Contenido</h3>
    <font class="preVista" id="colorTexto">
      <div id="textoPrevio">
        <p id="previoTexto"><span id="colorParrafo"></span></p>
      </div>
    </font>
    <div id= "botonEnviar">
      <input type= "button" onclick="crearComentario();" value="enviar" id="botonEnviar">
    </div>
    <script type= "text/javascript" src="visitas.js"></script>
  </body>
</html>
